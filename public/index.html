<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buttons Styling Step</title>
  <link rel="stylesheet" href="./style.css">
  <script type="module" src="./index.js" defer></script>
</head>
<body>
  <header>
    <section class="header-content">
      <h1>Button Simulator</h1>
      <p>Here, you can create your own buttons and copy over the css to your own personal projects and websites without the mess of creating and deleting css properties over and over again!</p>
      <input type="checkbox" id="nav-toggle" class="nav-toggle">
      <label for="nav-toggle" class="nav-toggle-label">
        <span>X</span>
      </label>
      <nav class="header-nav">
        <ul>
          <li>
            <button  class="home-btn">Home</button>
          </li>
          <li>
            <button class="pick-btn">Pick A Button</button>
          </li>
          <li>
            <button class="db-btn">Your Buttons</button>
          </li>
      </nav>
  </section>
  </header>
  <main>
    <section class="home-page" class="page">

    </section>
    <section class="pick-page" class="page">
      <section class="button-settings">
        <button class="back-btn settings-btn" disabled="true">&#60; Back</button>
        <button class="refresh settings-btn">Refresh &#x21bb;</button>
        <button class="new-btn settings-btn" disabled="true">&#8810; Reset</button>
        <button class="skip settings-btn">Skip ></button>
      </section>
      <section id="buttons-container">
        <!-- Here is where our JS file will inject our button and container elements into using JS DOM -->
      </section>
      <section class="cssStyling"></section>
    </section>
    <section class="db-page" class="page">
      <section class="buttons-table">
        
        <!-- Inject DB data -->
      </section>
    </section>
  </main>
  <footer>

  </footer>
</body>
</html>
